<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sumnum(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = (parseFloat(num1)+parseFloat(num2));
            //document.getElementById("res").innerHTML = "<b>" + result + "<b>";
            document.getElementById("res").innerText = "<b>" + result + "<b>";
        }
    </script>
</head>
<body>
    num1:<input type="text" name="num1" id="num1"><br>
    num2:<input type="text" name="num2" id="num2"><br>
    <input type="button" value="计算" onclick="sumnum()">
    <p id="res"></p>
</body>
</html>
