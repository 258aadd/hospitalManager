<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function changeContext(){
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET","http://localhost:9527/day03_studentManager_war_exploded/ajax",true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
    <button type="button" onclick="changeContext()">ajax修改内容</button>
    <div id="myDiv"></div>
</body>
</html>
